<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google (1998)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="/img/google-logo.jpg" alt="Google Logo" class="logo" />
    </div> 

    <div class="container bg-lightgray">
        Search the web using Google!<br>
      <input type="text "class="container-search bg-white"></input><br>
      <input type="submit" value="Google Search" class="button">
      <input type="submit" value="I'm feeling lucky">
    </div>
  
    <div class="container-two">
      <div class="bg-aqua" id="first-box">
            Special Searches<br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search<br></a>  
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
      </div>

      <div style="font-size: medium;" class="bg-aqua-two" id="second-box">
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!<br></a>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!<br></a>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info<br></a>
        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
      </div>
        
      <div style="font-size: medium;" class="bg-aqua-three" id="third-box">
            Get Google! <br> updates monthly: <br>
        <input type="text" value="your e-mail"> <br>
        <input type="submit" value="Subscribe">
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <p>Copyright Â©1998 Google Inc.</p>
  </body>
</html>
